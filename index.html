<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes">
    <script src="https://hcaptcha.com/1/api.js" async defer></script>
    <script>
        var processResponse = function (response)
        {
            fetch("https://ip.oxylabs.io/").then(res => res.text()).then(data => window.location = '?host=' + data + '&userAgent=' + navigator.userAgent + '&token=' + response);
        }
    </script>
</head>

<body>

    <div class="h-captcha" data-sitekey="edc4ce89-8903-4906-80b1-7440ad9a69c8" data-callback="processResponse"></div>

</body>

</html>
